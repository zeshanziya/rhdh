apiVersion: extensions.backstage.io/v1alpha1
kind: Package
metadata:
  name: red-hat-developer-hub-backstage-plugin-global-header
  namespace: rhdh
  title: "Global Header"
  links:
    - url: https://red.ht/rhdh
      title: Homepage
    - url: https://issues.redhat.com/browse/RHIDP
      title: Bugs
    - title: Source Code
      url: https://github.com/redhat-developer/rhdh/tree/main/dynamic-plugins/wrappers/red-hat-developer-hub-backstage-plugin-global-header
  annotations:
    backstage.io/source-location: url
      https://github.com/redhat-developer/rhdh/tree/main/dynamic-plugins/wrappers/red-hat-developer-hub-backstage-plugin-global-header
  tags: []
spec:
  packageName: "@red-hat-developer-hub/backstage-plugin-global-header"
  dynamicArtifact: ./dynamic-plugins/dist/red-hat-developer-hub-backstage-plugin-global-header
  version: 1.18.1
  backstage:
    role: frontend-plugin
    supportedVersions: 1.42.5
  author: Red Hat
  support: production
  lifecycle: active
  partOf:
    - global-header
  appConfigExamples:
    - title: Default configuration
      content:
        app:
          sidebar:
            search: false
            settings: false
            logo: false
        dynamicPlugins:
          frontend:
            default.main-menu-items:
              menuItems:
                default.create:
                  title: "Global Header"
            red-hat-developer-hub.backstage-plugin-global-header:
              mountPoints:
                - mountPoint: application/header
                  importName: GlobalHeader
                  config:
                    position: above-sidebar
                - mountPoint: global.header/component
                  importName: CompanyLogo
                  config:
                    priority: 200
                    props:
                      to: /
                - mountPoint: global.header/component
                  importName: SearchComponent
                  config:
                    priority: 100
                - mountPoint: global.header/component
                  importName: Spacer
                  config:
                    priority: 99
                    props:
                      growFactor: 0
                - mountPoint: global.header/component
                  importName: HeaderIconButton
                  config:
                    priority: 90
                    props:
                      title: Self-service
                      icon: add
                      to: create
                - mountPoint: global.header/component
                  importName: StarredDropdown
                  config:
                    priority: 85
                - mountPoint: global.header/component
                  importName: ApplicationLauncherDropdown
                  config:
                    priority: 82
                - mountPoint: global.header/application-launcher
                  importName: MenuItemLink
                  config:
                    section: Documentation
                    priority: 150
                    props:
                      title: Developer Hub
                      icon: developerHub
                      link: https://docs.redhat.com/en/documentation/red_hat_developer_hub
                - mountPoint: global.header/application-launcher
                  importName: MenuItemLink
                  config:
                    section: Developer Tools
                    priority: 100
                    props:
                      title: RHDH Local
                      icon: developerHub
                      link: https://github.com/redhat-developer/rhdh-local
                - mountPoint: global.header/component
                  importName: HelpDropdown
                  config:
                    priority: 80
                - mountPoint: global.header/help
                  importName: SupportButton
                  config:
                    priority: 10
                - mountPoint: global.header/component
                  importName: NotificationButton
                  config:
                    priority: 70
                - mountPoint: global.header/component
                  importName: Divider
                  config:
                    priority: 50
                - mountPoint: global.header/component
                  importName: ProfileDropdown
                  config:
                    priority: 10
                - mountPoint: global.header/profile
                  importName: MenuItemLink
                  config:
                    priority: 100
                    props:
                      title: Settings
                      link: /settings
                      icon: manageAccounts
                - mountPoint: global.header/profile
                  importName: MenuItemLink
                  config:
                    priority: 90
                    props:
                      title: My profile
                      type: myProfile
                      icon: account
                - mountPoint: global.header/profile
                  importName: LogoutButton
                  config:
                    priority: 10
