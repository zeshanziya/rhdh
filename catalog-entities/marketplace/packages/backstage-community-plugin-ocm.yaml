apiVersion: extensions.backstage.io/v1alpha1
kind: Package
metadata:
  name: backstage-community-plugin-ocm
  namespace: rhdh
  title: "OCM Frontend"
  links:
    - url: https://red.ht/rhdh
      title: Homepage
    - url: https://issues.redhat.com/browse/RHIDP
      title: Bugs
    - title: Source Code
      url: https://github.com/redhat-developer/rhdh/tree/main/dynamic-plugins/wrappers/backstage-community-plugin-ocm
  annotations:
    backstage.io/source-location: url
      https://github.com/redhat-developer/rhdh/tree/main/dynamic-plugins/wrappers/backstage-community-plugin-ocm
  tags: []
spec:
  packageName: "@backstage-community/plugin-ocm"
  dynamicArtifact: ./dynamic-plugins/dist/backstage-community-plugin-ocm
  version: 5.8.0
  backstage:
    role: frontend-plugin
    supportedVersions: 1.42.5
  author: Red Hat
  support: production
  # https://issues.redhat.com/browse/RHDHPLAN-265 - OCM is deprecated in 1.8; will be removed in 1.10
  lifecycle: deprecated
  partOf:
    - openshift-cluster-manager
  appConfigExamples:
    - title: Default configuration
      content:
        dynamicPlugins:
          frontend:
            backstage-community.plugin-ocm:
              appIcons:
                - name: ocmIcon
                  importName: OcmIcon
              dynamicRoutes:
                - path: /ocm
                  importName: OcmPage
                  menuItem:
                    icon: ocmIcon
                    text: Clusters
              mountPoints:
                - mountPoint: entity.page.overview/context
                  importName: ClusterContextProvider
                - mountPoint: entity.page.overview/cards
                  importName: ClusterAvailableResourceCard
                  config:
                    layout:
                      gridColumnEnd:
                        lg: span 4
                        md: span 6
                        xs: span 12
                    if:
                      allOf:
                        - isKind: resource
                        - isType: kubernetes-cluster
                - mountPoint: entity.page.overview/cards
                  importName: ClusterInfoCard
                  config:
                    layout:
                      gridColumnEnd:
                        lg: span 4
                        md: span 6
                        xs: span 12
                    if:
                      allOf:
                        - isKind: resource
                        - isType: kubernetes-cluster
