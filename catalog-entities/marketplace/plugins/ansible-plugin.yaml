# yaml-language-server: $schema=https://raw.githubusercontent.com/redhat-developer/rhdh-plugins/refs/heads/main/workspaces/marketplace/json-schema/plugins.json
apiVersion: extensions.backstage.io/v1alpha1
kind: Plugin
metadata:
  name: ansible-plugin
  namespace: rhdh
  title: Ansible Plugins for Red Hat Developer Hub
  annotations:
    extensions.backstage.io/pre-installed: 'false' # For plugins contained in the RHDH image
    extensions.backstage.io/verified-by: Red Hat # For verified plugins
  links:
    - title: Homepage
      url: https://www.redhat.com/en/technologies/management/ansible/developer-hub-plugins
    - title: Support
      url: https://access.redhat.com/
    - title: Documentation for Red Hat Developer Hub
      url: https://docs.redhat.com/en/documentation/red_hat_developer_hub
    - title: Documentation for Ansible Plugins For Developer Hub
      url: https://docs.redhat.com/en/documentation/red_hat_ansible_automation_platform

  tags:
    - automation
    - infrastructure # Used for filtering

  description: |
    Ansible plug-ins for Red Hat Developer Hub deliver an Ansible-first Red Hat Developer Hub user experience 
    that simplifies the automation experience for Ansible users of all skill levels. 

spec:
  author: Red Hat
  support: tech-preview  # production, tech-preview, dev-preveiw
  lifecycle: active
  publisher: Red Hat

  categories:
    - Automation # One category will show up on the tile view

  highlights:
    - Learn Ansible
    - Create Playbooks
    - Develop automation
    - Promote content

  description: |
    Ansible content is the fuel for automation. Yet many organizations struggle in their adoption of 
    automation simply because users lack the access, the experience, or the right tools to get started.

    Ansible plug-ins for Red Hat Developer Hub deliver an Ansible-first Red Hat Developer Hub user experience 
    that simplifies the automation experience for Ansible users of all skill levels. The Ansible plug-ins 
    provide curated content and features to accelerate Ansible learner onboarding and streamline Ansible 
    use case adoption across your organization.

    The Ansible plug-ins provide:

    * A customized home page and navigation tailored to Ansible users.
    * Curated Ansible learning paths to help users new to Ansible.
    * Software templates for creating Ansible playbook and collection projects that follow best practices.
    * Links to supported development environments and tools with opinionated configurations.

    ## Adding The Plugin To Red Hat Developer Hub

    See the [Ansible documentation](https://docs.redhat.com/en/documentation/red_hat_ansible_automation_platform/) 
    for further instructions on how to add, enable, configure, and remove plugins in your instance.

    ## Configuring The Plugin ##

    Plugins often need additional configuration to work correctly - particularly those that integrate with other 
    systems. See the original source code repository, the software vendor, or the [Ansible documentation](https://docs.redhat.com/en/documentation/red_hat_ansible_automation_platform/)
    for further details regarding the configuration required.

    The Ansible plug-ins for Red Hat Developer Hub link to Learning Paths on the Red Hat developer portal, [developers.redhat.com/learn](developers.redhat.com/learn).

    To access the Learning Paths, you must have a Red Hat account and you must be able to log in to [developers.redhat.com](developers.redhat.com).


  # Images are base 64 encoded SVGs (below is a blank square from the mockup)
  icon: data:image/svg+xml;base64,
