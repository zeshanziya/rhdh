  namespace: rhdh
  title: Software Template Utility Actions
  annotations:
    extensions.backstage.io/pre-installed: 'true' # For plugins contained in the RHDH image
  links:
    - title: Homepage
      url: https://red.ht/rhdh
    - title: Bugs
      url: https://issues.redhat.com/browse/RHIDP
