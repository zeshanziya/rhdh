# yaml-language-server: $schema=https://raw.githubusercontent.com/redhat-developer/rhdh-plugins/refs/heads/main/workspaces/marketplace/json-schema/plugins.json
apiVersion: extensions.backstage.io/v1alpha1
kind: Plugin
metadata:
  name: github-insights
  namespace: rhdh
  title: GitHub Insights
  description: View GitHub Insights for your components in Red Hat Developer Hub.
  annotations:
    extensions.backstage.io/pre-installed: 'true' # this means the plugin yaml is preinstalled, not the plugin itself, all other plugins are marked as 'custom'
  tags: []
  links:
    - title: Homepage
      url: https://red.ht/rhdh
    - title: Bugs
      url: https://issues.redhat.com/browse/RHIDP
    - title: Documentation for Red Hat Developer Hub
      url: https://docs.redhat.com/en/documentation/red_hat_developer_hub
    - title: Source Code
      url: https://github.com/RoadieHQ/roadie-backstage-plugins/tree/main/plugins/frontend/backstage-plugin-github-insights
    - url: https://roadie.io/backstage/plugins/github-insights/
      title: Roadie Documentation
spec:
  authors:
    - name: Roadie
      url: https://roadie.io/
  support:
    provider: Red Hat
    level: tech-preview
  lifecycle: active
  publisher: Red Hat
  categories:
    - Source Control

  description: |
    Adds GitHub Insights for your components in the software catalog.

    Shows widgets about repository contributors, languages, readme, environments and release at overview page.

    ## Adding The Plugin To Red Hat Developer Hub

    See the [Red Hat Developer Hub documentation](https://docs.redhat.com/en/documentation/red_hat_developer_hub)
    for further instructions on how to add, enable, configure, and remove plugins in your instance.

    ## Configuring The Plugin ##

    Plugins often need additional configuration to work correctly - particularly those that integrate with other
    systems. See the original source code repository, the software vendor, or the [Red Hat Developer Hub documentation](https://docs.redhat.com/en/documentation/red_hat_developer_hub)
    for further details regarding the configuration required.

  highlights:
    - Add GitHub Insights plugin tab.
    - Show widgets about repository contributors, languages, readme, environments and release

  packages:
    - roadiehq-backstage-plugin-github-insights

