<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="<%= config.getOptionalString('app.title') ?? 'Red Hat Developer Hub' %>"
    />    
    <link rel="manifest" crossorigin="use-credentials" href="<%= publicPath %>/site.webmanifest" />

    <link rel="icon" type="image/png" href="<%= publicPath %>/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="<%= publicPath %>/favicon.svg" />
    <link rel="shortcut icon" href="<%= publicPath %>/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="<%= publicPath %>/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="<%= config.getString('app.title') %>" />
    <title><%= config.getString('app.title') %></title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
